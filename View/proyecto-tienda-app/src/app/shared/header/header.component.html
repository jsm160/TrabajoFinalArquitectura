<header class="app-header">
    <div class="header-container">
      <div class="logo-container">
        <a routerLink="/" class="logo-link" aria-label="Página de inicio">
          <img src="assets/images/logo_placeholder.png" alt="Logo MiTienda" class="logo-image" *ngIf="true">
          <span class="logo-text" *ngIf="false">MiTienda</span> 
        </a>
      </div>
  
      <nav class="main-navigation">
        <ul>
          <li>
            <a
              routerLink="/catalog"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
              aria-label="Ver catálogo de productos">
              Catálogo
            </a>
          </li>
          <li>
            <a
              routerLink="/cart"
              routerLinkActive="active-link"
              aria-label="Ver carrito de compras">
              Carrito
              <span *ngIf="(cartItemCount$ | async) as count" class="cart-badge" [class.has-items]="count > 0">
                {{ count > 0 ? count : '' }}
              </span>
            </a>
          </li>
  
          <!-- Enlaces de Autenticación Dinámicos -->
          <ng-container *ngIf="(isLoggedIn$ | async); else showLoginLink">
            <li>
              <button (click)="logout()" class="nav-link logout-button" aria-label="Cerrar sesión">
                Cerrar Sesión
              </button>
            </li>
          </ng-container>
  
          <ng-template #showLoginLink>
            <li>
              <a routerLink="/login" routerLinkActive="active-link" aria-label="Iniciar sesión">
                Iniciar Sesión
              </a>
            </li>
            <!-- Opcional: Enlace a Registro -->
            <!--
            <li>
              <a routerLink="/register" routerLinkActive="active-link" aria-label="Crear una cuenta">
                Registrarse
              </a>
            </li>
            -->
          </ng-template>
        </ul>
      </nav>
  
      <div class="header-actions">
      </div>
    </div>
  </header>
