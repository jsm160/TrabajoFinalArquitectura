<div class="login-container">
  <div class="login-box">
    <div class="login-image">
      <img src="assets/images/logo.png" alt="Login visual">
    </div>

    <div class="login-form-section">
      <h2><i class="fa fa-user-circle"></i> Bienvenido de nuevo</h2>
      <p>Ingresa tus credenciales para continuar.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="input-group">
          <label for="email"><i class="fa fa-envelope"></i></label>
          <input type="email" id="email" formControlName="email" placeholder="Correo electrónico"
            [ngClass]="{ 'input-error': email?.invalid && (email?.dirty || email?.touched) }">
        </div>
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
          <small *ngIf="email?.errors?.['required']">Campo requerido.</small>
          <small *ngIf="email?.errors?.['email']">Correo inválido.</small>
        </div>

        <div class="input-group">
          <label for="password"><i class="fa fa-lock"></i></label>
          <input type="password" id="password" formControlName="password" placeholder="Contraseña"
            [ngClass]="{ 'input-error': password?.invalid && (password?.dirty || password?.touched) }">
        </div>
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
          <small *ngIf="password?.errors?.['required']">Campo requerido.</small>
          <small *ngIf="password?.errors?.['minLength']">Mínimo 6 caracteres.</small>
        </div>

        <div *ngIf="errorMessage" class="server-error-message">
          {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="loginForm.invalid || isLoading">
          <i class="fa" [ngClass]="isLoading ? 'fa-spinner fa-spin' : 'fa-sign-in-alt'"></i>
          {{ isLoading ? 'Ingresando...' : 'Ingresar' }}
        </button>
      </form>

      <div class="form-links">
        <a routerLink="/forgot-password"><i class="fa fa-question-circle"></i> ¿Olvidaste tu contraseña?</a>
        <a routerLink="/register"><i class="fa fa-user-plus"></i> Crear cuenta</a>
      </div>
    </div>
  </div>
</div>
