<div class="login-page-container">
    <div class="login-form-wrapper">
      <header class="login-header">
        <h2>Iniciar Sesión</h2>
        <p>Accede a tu cuenta para continuar.</p>
      </header>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="tu@correo.com"
            [ngClass]="{ 'input-error': email?.invalid && (email?.dirty || email?.touched) }">
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
            <small *ngIf="email?.errors?.['required']">El correo es obligatorio.</small>
            <small *ngIf="email?.errors?.['email']">El formato del correo no es válido.</small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Tu contraseña"
            [ngClass]="{ 'input-error': password?.invalid && (password?.dirty || password?.touched) }">
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
            <small *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</small>
            <small *ngIf="password?.errors?.['minLength']">La contraseña debe tener al menos 6 caracteres.</small>
          </div>
        </div>
  
        <div *ngIf="errorMessage" class="server-error-message">
          {{ errorMessage }}
        </div>
  
        <button type="submit" class="submit-button" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Ingresar</span>
          <span *ngIf="isLoading">Ingresando...</span>
        </button>
  
      </form>
    </div>
  </div>
